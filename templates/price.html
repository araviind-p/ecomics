<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Product Details</title>
    <style>
      body {
        background-color: rgb(217, 245, 243);
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-red">
      <div class="container">
        <a class="navbar-brand" href="{{url_for('home')}}">Comics World</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarTogglerDemo03"
          aria-controls="navbarTogglerDemo03"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="{{url_for('home')}}"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('products')}}">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{url_for('contact')}}">Contact</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0" method="post">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search by Name, Author, Category..."
              name="ser"
              aria-label="Search"
            />
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      {% if details %}
      <h3 class="text-center">Product In Increasing Order Of Price</h3>
      <br />
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">NAME</th>
            <th scope="col">PRICE</th>
            <th scope="col">AUTHOR</th>
          </tr>
        </thead>
        <tbody>
          {% for d in details %}
          <tr style="color: rgb(255, 0, 0)">
            <td>{{ d.id }}</td>
            <td style="color: rgb(38, 0, 255)">
              <b
                ><u
                  ><a href="{{url_for('product_details',prod_name=d.Name)}}"
                    >{{d.Name}}</a
                  ></u
                ></b
              >
            </td>
            <td>{{ d.Price }}</td>
            <td>{{ d.Author }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      {% endif %}
    </div>
  </body>
</html>
